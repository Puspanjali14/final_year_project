<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        .btn {
            padding: 12px;
            background-color: #5614f1;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #646bf0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            input[type="password"], .btn {
                font-size: 0.9em;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.4em;
            }

            input[type="password"], .btn {
                font-size: 0.85em;
                padding: 8px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>New Password</h2>
        <form action="signin.html" method="GET">
            <label for="password">Enter New Password</label>
            <input type="password" id="password" placeholder="6+ characters" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Re-enter password" required>
            <a href="signin.html">
                <button class="btn Submit">Submit</button>
              </a>

        </form>
    </div>
</body>
</html>
