<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3CB371;
      --secondary-color: #10b981;
      --background-light: #f3f4f6;
      --text-dark: #1f2937;
      --text-light: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: white;
      border-right: 1px solid var(--background-light);
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-light);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .menu-item span {
      font-size: 1.2rem;
    }

    .menu-item:hover {
      background-color: var(--background-light);
      color: var(--primary-color);
    }

    .menu-item.active {
      background-color: var(--primary-color);
      color: white;
    }

    /* Main Content Styling */
    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .new-resume-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .new-resume-btn:hover {
      background-color: #ed509e;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .main-section {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .no-resume {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .no-resume img {
      max-width: 200px;
      opacity: 0.7;
    }

    .build-resume-btn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .build-resume-btn:hover {
      background-color: #059669;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--background-light);
      }

      .menu {
        flex-direction: row;
        justify-content: space-around;
      }

      .menu-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h4>ResumeScreening</h4>
      </div>
      <nav class="menu">
        <a href="main.html" class="menu-item active"><i class="fas fa-file"></i> Resume Builder</a>
        <a href="/dashboard/pred" class="menu-item"><i class="fas fa-tools"></i> Resume Analyser</a>
       <a href="/dashboard/matcher" class="menu-item"><i class="fas fa-tools"></i> Matcher</a>

        <a href="w.html" class="menu-item"><i class="fas fa-user"></i> Profile</a>
        <form action="{{ url_for('logout') }}" method="POST">
        <button class="menu-item"><i class="fas fa-user"></i> Logout</button>
        </form>

      </nav>
    </aside>
    <!-- Main Content -->
    <main class="content">
      <header class="header">
      </header>
      <section class="main-section">
        <h1>Your Built Resumes</h1>
        <div class="no-resume">
          <img src="https://via.placeholder.com/200" alt="No Resume">
          <p>You have not created any Resumes yet</p>
          <button class="build-resume-btn">Build Resume</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
